<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usethis.dev - Find the right tool for your task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold text-gray-800 mb-4">UseThis.dev</h1>
                <p class="text-xl text-gray-600">Find the perfect tool for your task</p>
            </div>

            <!-- Search Bar -->
            <div class="relative mb-8">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="What do you want to do? (e.g., web design, task management...)"
                    class="w-full px-6 py-4 text-lg rounded-2xl border-2 border-gray-200 focus:border-indigo-500 focus:outline-none shadow-lg transition-all"
                    autocomplete="off"
                />
                <svg class="absolute right-6 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="hidden">
                <div id="results" class="space-y-3"></div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center text-gray-500 mt-12">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <p class="text-lg">Start typing to discover tools...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
